{% extends 'base.html' %}

{% block content %}

  <h1>Dosyaları Yükleyiniz</h1>
  <hr>
  <div class="container">
    <div class="row align-items-start">
      <div class="col-lg-7" style="width:50%; height: 100%">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <form action="/upload-file" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="formFile" class="form-label fw-bolder">Not Listesi (optik okuyucu dosyası)</label>
              <input class="form-control" type="file" name="not_listesi" id="formFile">
              <br>
              <label for="formFile" class="form-label fw-bolder">Örgün Şablon</label>
              <input class="form-control" type="file" name="orgun_sablon" id="formFile">
              <br>
              <label for="formFile" class="form-label fw-bolder">İkinci Öğretim Şablon</label>
              <input class="form-control" type="file" name="IO_sablon" id="formFile">
            </div>

          <button type="submit" class="btn btn-primary">Yükle</button>
          <a href="{{ url_for('home') }}"><button type="button" class="btn btn-success">Anasayfaya Dön</button></a>

          </form>
        </div>
      </div>
      <div class="col-lg-5" style="width:50%; height: 100%;">
        <img src="../static/images/assessment1.png" class="img-fluid img-responsive rounded mx-auto d-block" alt="assign"/>
      </div>
    </div>
  </div>



{% endblock %}
